<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Line Grid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1E1E2E;
        }
        
        .grid-container {
            position: relative;
            width: 600px;
            height: 300px;
            border: 1px solid rgba(92, 187, 246, 0.2);
            overflow: hidden;
            background-color: rgba(24, 24, 37, 0.8);
        }
        
        .grid-line {
            position: absolute;
            background-color: rgba(92, 187, 246, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .horizontal-line {
            width: 100%;
            height: 1px;
            transform-origin: left;
        }
        
        .vertical-line {
            width: 1px;
            height: 100%;
            transform-origin: top;
        }
        
        .grid-line.active {
            background-color: rgba(255, 95, 86, 0.6);
            box-shadow: 0 0 5px rgba(255, 95, 86, 0.3);
        }
        
        .intersection-point {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="gridContainer">
        <!-- Le linee e i punti di intersezione verranno generati via JavaScript -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridContainer = document.getElementById('gridContainer');
            
            // Configurazione
            const lineSpacing = 20; // Spazio tra le linee
            const influenceRadius = 60; // Raggio di influenza del mouse
            const maxDeformation = 15; // Deformazione massima delle linee
            
            let horizontalLines = [];
            let verticalLines = [];
            let intersectionPoints = [];
            let gridWidth, gridHeight;
            
            // Funzione per creare la griglia
            function createGrid() {
                // Pulisci la griglia esistente
                gridContainer.innerHTML = '';
                horizontalLines = [];
                verticalLines = [];
                intersectionPoints = [];
                
                // Ottieni le dimensioni del contenitore
                gridWidth = gridContainer.clientWidth;
                gridHeight = gridContainer.clientHeight;
                
                // Calcola il numero di linee orizzontali e verticali
                const numHorizontalLines = Math.floor(gridHeight / lineSpacing) + 1;
                const numVerticalLines = Math.floor(gridWidth / lineSpacing) + 1;
                
                // Crea le linee orizzontali
                for (let i = 0; i < numHorizontalLines; i++) {
                    const y = i * lineSpacing;
                    
                    const line = document.createElement('div');
                    line.className = 'grid-line horizontal-line';
                    line.style.top = `${y}px`;
                    
                    gridContainer.appendChild(line);
                    
                    horizontalLines.push({
                        element: line,
                        y: y,
                        points: [] // Punti di controllo per la deformazione
                    });
                }
                
                // Crea le linee verticali
                for (let i = 0; i < numVerticalLines; i++) {
                    const x = i * lineSpacing;
                    
                    const line = document.createElement('div');
                    line.className = 'grid-line vertical-line';
                    line.style.left = `${x}px`;
                    
                    gridContainer.appendChild(line);
                    
                    verticalLines.push({
                        element: line,
                        x: x,
                        points: [] // Punti di controllo per la deformazione
                    });
                }
                
                // Crea i punti di intersezione (invisibili)
                for (let i = 0; i < numHorizontalLines; i++) {
                    for (let j = 0; j < numVerticalLines; j++) {
                        const x = j * lineSpacing;
                        const y = i * lineSpacing;
                        
                        const point = {
                            x: x,
                            y: y,
                            horizontalLine: horizontalLines[i],
                            verticalLine: verticalLines[j],
                            offsetX: 0,
                            offsetY: 0
                        };
                        
                        // Aggiungi il punto alle linee corrispondenti
                        horizontalLines[i].points.push(point);
                        verticalLines[j].points.push(point);
                        
                        intersectionPoints.push(point);
                    }
                }
            }
            
            // Funzione per deformare le linee
            function deformLines(mouseX, mouseY) {
                // Resetta tutte le linee
                horizontalLines.forEach(line => {
                    line.element.style.transform = '';
                    line.element.classList.remove('active');
                });
                
                verticalLines.forEach(line => {
                    line.element.style.transform = '';
                    line.element.classList.remove('active');
                });
                
                // Calcola le deformazioni per ogni punto di intersezione
                intersectionPoints.forEach(point => {
                    const dx = mouseX - point.x;
                    const dy = mouseY - point.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < influenceRadius) {
                        // Calcola l'offset basato sulla distanza
                        const influence = 1 - distance / influenceRadius;
                        const offsetX = dx * influence * maxDeformation / influenceRadius;
                        const offsetY = dy * influence * maxDeformation / influenceRadius;
                        
                        point.offsetX = offsetX;
                        point.offsetY = offsetY;
                        
                        // Marca le linee come attive
                        point.horizontalLine.element.classList.add('active');
                        point.verticalLine.element.classList.add('active');
                    } else {
                        point.offsetX = 0;
                        point.offsetY = 0;
                    }
                });
                
                // Applica le deformazioni alle linee orizzontali
                horizontalLines.forEach(line => {
                    if (line.points.some(p => p.offsetY !== 0)) {
                        // Crea una trasformazione CSS per deformare la linea
                        const controlPoints = line.points.map(p => `${p.x}px ${p.y + p.offsetY}px`).join(', ');
                        line.element.style.clipPath = `polygon(0% ${line.y}px, ${controlPoints}, 100% ${line.y}px)`;
                    } else {
                        line.element.style.clipPath = '';
                    }
                });
                
                // Applica le deformazioni alle linee verticali
                verticalLines.forEach(line => {
                    if (line.points.some(p => p.offsetX !== 0)) {
                        // Crea una trasformazione CSS per deformare la linea
                        const controlPoints = line.points.map(p => `${p.x + p.offsetX}px ${p.y}px`).join(', ');
                        line.element.style.clipPath = `polygon(${line.x}px 0%, ${controlPoints}, ${line.x}px 100%)`;
                    } else {
                        line.element.style.clipPath = '';
                    }
                });
            }
            
            // Funzione per gestire il movimento del mouse
            function handleMouseMove(e) {
                const rect = gridContainer.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                deformLines(mouseX, mouseY);
            }
            
            // Funzione per gestire l'uscita del mouse
            function handleMouseLeave() {
                // Resetta tutte le linee
                horizontalLines.forEach(line => {
                    line.element.style.transform = '';
                    line.element.style.clipPath = '';
                    line.element.classList.remove('active');
                });
                
                verticalLines.forEach(line => {
                    line.element.style.transform = '';
                    line.element.style.clipPath = '';
                    line.element.classList.remove('active');
                });
                
                // Resetta tutti i punti
                intersectionPoints.forEach(point => {
                    point.offsetX = 0;
                    point.offsetY = 0;
                });
            }
            
            // Crea la griglia iniziale
            createGrid();
            
            // Aggiungi event listeners
            window.addEventListener('resize', createGrid);
            gridContainer.addEventListener('mousemove', handleMouseMove);
            gridContainer.addEventListener('mouseleave', handleMouseLeave);
        });
    </script>
</body>
</html>
